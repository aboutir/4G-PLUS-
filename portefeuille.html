<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configuration du Portefeuille</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <style>
        /* Styles identiques aux précédents, avec en plus : */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2016/03/09/09/30/wood-1245806_960_720.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 32px 24px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        /* (Tout autre style identique à l'existant) */

        .operator {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            user-select: none; /* Evite sélection involontaire */
        }

        .operator:hover {
            background: #f9fafb;
        }

        .operator.selected {
            background: #eff6ff;
            border-color: #4f46e5;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events:auto;  /* Assurer que clic est pris en compte */
        }

        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            z-index: 999;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            max-height: 70vh;
            overflow-y: auto;
            user-select: none;
        }

        .bottom-sheet.active {
            transform: translateY(0);
            user-select: auto;
        }

        /* autres styles identiques */

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg class="wallet-icon" viewBox="0 0 24 24">
                    <path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                </svg>
            </div>
            <h1 class="title">Configuration</h1>
            <p class="subtitle">Configurez votre portefeuille mobile</p>
        </div>

        <div id="message"></div>

        <form id="walletForm">
            <div class="form-group">
                <label class="form-label" for="ownerName">
                    <svg class="label-icon" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    Nom du propriétaire
                </label>
                <input type="text" id="ownerName" class="field-input" placeholder="Entrez votre nom complet" required />
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">
                    <svg class="label-icon" viewBox="0 0 24 24">
                        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                    </svg>
                    Numéro de compte
                </label>
                <input type="tel" id="phone" class="field-input" placeholder="07 XX XX XX XX" required />
            </div>

            <div class="form-group">
                <label class="form-label" for="operatorSelector">
                    <svg class="label-icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    Opérateur mobile
                </label>
                <div class="operator-selector" id="operatorSelector" tabindex="0" aria-haspopup="listbox" aria-expanded="false" role="button">
                    <div class="operator-display" aria-live="polite" aria-atomic="true">
                        <div class="operator-logo mtn-logo" aria-hidden="true">MTN</div>
                        <span id="selectedType">MTN</span>
                    </div>
                    <svg class="chevron-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                    </svg>
                </div>
                <input type="hidden" id="operator" value="MTN" aria-hidden="true" />
            </div>

            <div class="form-group">
                <label class="form-label" for="code">
                    <svg class="label-icon" viewBox="0 0 24 24">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                    Code de retrait
                </label>
                <input type="password" id="code" class="field-input" placeholder="Code secret (min. 6 caractères)" required />
            </div>

            <button type="button" id="submitBtn" class="submit-btn">
                <svg class="btn-icon" viewBox="0 0 24 24">
                    <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                </svg>
                Enregistrer la configuration
            </button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" tabindex="-1"></div>

    <!-- Bottom Sheet -->
    <div class="bottom-sheet" id="bottomSheet" role="listbox" tabindex="-1" aria-label="Choisir un opérateur">
        <div class="sheet-header">
            <div class="sheet-handle"></div>
            <h3 class="sheet-title">Choisir un opérateur</h3>
        </div>

        <div class="operators-list">
            <div class="operator selected" data-operator="MTN" role="option" aria-selected="true" tabindex="0">
                <div class="operator-logo mtn-logo">MTN</div>
                <span class="operator-name">MTN Mobile Money</span>
            </div>
            <div class="operator" data-operator="Orange" role="option" aria-selected="false" tabindex="0">
                <div class="operator-logo orange-logo">OM</div>
                <span class="operator-name">Orange Money</span>
            </div>
            <div class="operator" data-operator="Moov" role="option" aria-selected="false" tabindex="0">
                <div class="operator-logo moov-logo">MM</div>
                <span class="operator-name">Moov Money</span>
            </div>
            <div class="operator" data-operator="Wave" role="option" aria-selected="false" tabindex="0">
                <div class="operator-logo wave-logo">WV</div>
                <span class="operator-name">Wave</span>
            </div>
        </div>

        <div class="sheet-actions">
            <button class="sheet-btn cancel-btn" id="cancelBtn" type="button">Annuler</button>
            <button class="sheet-btn confirm-btn" id="confirmBtn" type="button">Confirmer</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDRrkHLMeb6dwgT9OnLRDnTbsAkSxO3qoQ",
            authDomain: "maison-c53c7.firebaseapp.com",
            databaseURL: "https://maison-c53c7-default-rtdb.firebaseio.com",
            projectId: "maison-c53c7",
            storageBucket: "maison-c53c7.firebasestorage.app",
            messagingSenderId: "720174612151",
            appId: "1:720174612151:web:d7af687cce1cf33dde1732"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth();

        document.addEventListener('DOMContentLoaded', () => {
            const operatorSelector = document.getElementById("operatorSelector");
            const bottomSheet = document.getElementById("bottomSheet");
            const overlay = document.getElementById("overlay");
            const cancelBtn = document.getElementById("cancelBtn");
            const confirmBtn = document.getElementById("confirmBtn");
            const submitBtn = document.getElementById("submitBtn");
            const options = document.querySelectorAll(".operator");
            const selectedTypeDisplay = document.getElementById("selectedType");
            const operatorInput = document.getElementById("operator");

            let currentSelection = "MTN";
            let tempSelection = "MTN";

            function openBottomSheet() {
                bottomSheet.classList.add("active");
                overlay.classList.add("active");
                operatorSelector.setAttribute('aria-expanded', 'true');
                tempSelection = currentSelection;

                options.forEach(option => {
                    option.classList.toggle("selected", option.dataset.operator === tempSelection);
                    option.setAttribute('aria-selected', option.dataset.operator === tempSelection);
                });
            }

            function closeBottomSheet() {
                bottomSheet.classList.remove("active");
                overlay.classList.remove("active");
                operatorSelector.setAttribute('aria-expanded', 'false');
                tempSelection = currentSelection;
            }

            function confirmSelection() {
                currentSelection = tempSelection;
                selectedTypeDisplay.textContent = currentSelection;
                operatorInput.value = currentSelection;

                const operatorDisplay = document.querySelector(".operator-display .operator-logo");
                operatorDisplay.className = `operator-logo ${currentSelection.toLowerCase()}-logo`;
                operatorDisplay.textContent =
                    currentSelection === "Orange"
                        ? "OM"
                        : currentSelection === "Moov"
                        ? "MM"
                        : currentSelection === "Wave"
                        ? "WV"
                        : "MTN";

                closeBottomSheet();
            }

            operatorSelector.addEventListener("click", openBottomSheet);
            overlay.addEventListener("click", closeBottomSheet);
            cancelBtn.addEventListener("click", closeBottomSheet);
            confirmBtn.addEventListener("click", confirmSelection);

            options.forEach(option => {
                option.addEventListener("click", (e) => {
                    options.forEach(opt => {
                        opt.classList.remove("selected");
                        opt.setAttribute('aria-selected', 'false');
                    });
                    option.classList.add("selected");
                    option.setAttribute('aria-selected', 'true');
                    tempSelection = option.dataset.operator;
                });
            });

            function showMessage(text, type) {
                const messageDiv = document.getElementById("message");
                const iconSvg =
                    type === "success"
                        ? '<svg class="message-icon" viewBox="0 0 24 24"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>'
                        : '<svg class="message-icon" viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>';

                messageDiv.innerHTML = `
                    <div class="message-${type} animate__animated animate__fadeIn">
                        ${iconSvg}
                        ${text}
                    </div>
                `;

                setTimeout(() => {
                    messageDiv.innerHTML = "";
                }, 5000);
            }

            function validateForm() {
                const ownerName = document.getElementById("ownerName").value.trim();
                const phone = document.getElementById("phone").value.trim();
                const code = document.getElementById("code").value.trim();

                if (!ownerName) {
                    showMessage("Le nom du propriétaire est requis", "error");
                    return false;
                }

                if (!phone) {
                    showMessage("Le numéro de compte est requis", "error");
                    return false;
                }

                if (!code) {
                    showMessage("Le code de retrait est requis", "error");
                    return false;
                }

                if (code.length < 6) {
                    showMessage("Le code de retrait doit contenir au moins 6 caractères", "error");
                    return false;
                }

                return true;
            }

            async function setupWithdrawal() {
                if (!validateForm()) {
                    return;
                }

                const ownerName = document.getElementById("ownerName").value.trim();
                const phone = document.getElementById("phone").value.trim();
                const code = document.getElementById("code").value.trim();
                const operator = operatorInput.value;

                try {
                    const user = auth.currentUser;
                    if (!user) {
                        showMessage("Vous devez être connecté pour effectuer cette opération", "error");
                        setTimeout(() => {
                            window.location.href = "login.html";
                        }, 2000);
                        return;
                    }

                    submitBtn.disabled = true;
                    submitBtn.innerHTML = `
                        <svg class="btn-icon" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                            <path d="M14 6l6 6-6 6"/>
                            <path d="M4 6l6 6-6 6"/>
                        </svg>
                        Enregistrement en cours...
                    `;

                    await set(ref(db, `users/${user.uid}/withdrawalConfig`), {
                        ownerName,
                        phone,
                        operator,
                        code,
                        configuredAt: Date.now(),
                        lastUpdated: new Date().toISOString(),
                    });

                    showMessage("Configuration enregistrée avec succès !", "success");

                    setTimeout(() => {
                        window.location.href = "carte.html";
                    }, 2000);
                } catch (error) {
                    console.error("Erreur lors de l'enregistrement:", error);
                    showMessage(`Erreur: ${error.message}`, "error");
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = `
                        <svg class="btn-icon" viewBox="0 0 24 24">
                            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                        </svg>
                        Enregistrer la configuration
                    `;
                }
            }

            function loadExistingData() {
                const user = auth.currentUser;
                if (!user) return;

                const configRef = ref(db, `users/${user.uid}/withdrawalConfig`);
                onValue(configRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        document.getElementById("ownerName").value = data.ownerName || "";
                        document.getElementById("phone").value = data.phone || "";
                        document.getElementById("code").value = data.code || "";
                        currentSelection = data.operator || "MTN";
                        selectedTypeDisplay.textContent = currentSelection;
                        operatorInput.value = currentSelection;

                        const operatorDisplay = document.querySelector(".operator-display .operator-logo");
                        operatorDisplay.className = `operator-logo ${currentSelection.toLowerCase()}-logo`;
                        operatorDisplay.textContent =
                            currentSelection === "Orange"
                                ? "OM"
                                : currentSelection === "Moov"
                                ? "MM"
                                : currentSelection === "Wave"
                                ? "WV"
                                : "MTN";

                        options.forEach(opt => {
                            const isSelected = opt.dataset.operator === currentSelection;
                            opt.classList.toggle("selected", isSelected);
                            opt.setAttribute('aria-selected', isSelected);
                        });
                    }
                });
            }

            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = "login.html";
                    return;
                }
                loadExistingData();
            });

            submitBtn.addEventListener("click", setupWithdrawal);

            document.querySelectorAll(".field-input").forEach((input) => {
                input.addEventListener("keypress", (e) => {
                    if (e.key === "Enter") {
                        setupWithdrawal();
                    }
                });
            });
        });
    </script>
</body>
</html>
