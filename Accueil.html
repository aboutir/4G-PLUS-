<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>4G LTE</title>

    <!-- Import Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Import Font Awesome pour les nouveaux boutons de navigation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --accent-color: #00d4aa;
            --text-white: #ffffff;
            --text-light: rgba(255, 255, 255, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --red: #ef4444;
            --cyan: #22d3ee;
            --pink: #ec4899;
            --green-light: #22c55e;
            --green-border: #16a34a;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
                Cantarell, sans-serif;
            background: var(--primary-gradient);
            max-width: 28rem;
            margin: 0 auto;
            min-height: 100vh;
            padding-bottom: 4rem;
            padding-top: 3.5rem; /* Ajouté pour compenser le header fixe */
            position: relative;
            overflow-x: hidden;
        }

        /* Header avec scrolling text */
        .header {
            padding: 1rem;
            color: var(--text-white);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            overflow: hidden;
            white-space: nowrap;
            position: fixed; /* rendu fixe en haut */
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 0; /* Arrondi supprimé pour une meilleure intégration */
            z-index: 1000;
            max-width: 28rem;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .speaker-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-right: 0.5rem;
            flex-shrink: 0;
            position: relative;
            z-index: 2;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 0.5rem;
            padding: 0.5rem;
        }

        .speaker-icon {
            color: var(--accent-color);
        }

        .header-text {
            display: inline-block;
            animation: scrollText 20s linear infinite;
            padding-left: 100%;
            flex-shrink: 0;
        }

        @keyframes scrollText {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-200%);
            }
        }

        /* Bannière loterie */
        .lottery-banner {
            margin: 1rem;
            background: var(--secondary-gradient);
            color: var(--text-white);
            padding: 1.5rem;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(79, 172, 254, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }
        .lottery-banner:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(79, 172, 254, 0.4);
        }
        .lottery-banner:active {
            transform: translateY(-1px);
        }
        .lottery-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.5s;
        }
        .lottery-banner:hover::before {
            left: 100%;
        }
        .lottery-banner-text {
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--text-white);
            font-weight: 500;
        }
        .lottery-banner-circle {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), #00b4d8);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 212, 170, 0.3);
        }

        /* Section carrée avec bordure large pour tableau des revenus */
        .revenue-section {
            margin: 0rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--accent-color);
            border-radius: 1.5rem;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 28rem;
            aspect-ratio: 1 / 1;
            box-shadow: 0 8px 25px rgba(0, 212, 170, 0.4);
        }
        .revenue-section img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 1rem;
            object-fit: contain;
        }

        /* Section Gagnants */
        .section {
            padding: 1rem;
            z-index: 2;
            position: relative;
        }

        .section-title {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            color: var(--text-white);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 1rem;
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
        }

        /* Liste des gagnants modernée */
        .winners-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .winner-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            transition: all 0.5s ease;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            opacity: 1;
        }

        .winner-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: left 0.5s;
        }

        .winner-item:hover::before {
            left: 100%;
        }

        .winner-info {
            width: 100%;
        }

        .winner-number {
            font-size: 0.875rem;
            color: var(--text-white);
            font-weight: 500;
        }

        .winner-amount {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 1rem;
        }

        /* Marque Sprite modernisée */
        .pepsi-brand {
            color: var(--text-white);
            font-weight: 900;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-radius: 1.5rem;
            border: 1px solid var(--glass-border);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Navigation du bas modernisée */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 12px 0 8px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            max-width: 28rem;
            margin: 0 auto;
            border-top: 1px solid var(--glass-border);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            alignment: center;
            color: #8e9aaf;
            text-decoration: none;
            font-size: 12px;
            padding: 8px 0;
            width: 20%;
            transition: all 0.3s ease;
            align-items: center;
            position: relative;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-active {
            color: #667eea;
            transform: translateY(-3px);
        }

        .nav-active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: #667eea;
            border-radius: 0 0 10px 10px;
        }

        .nav-active i {
            background-color: rgba(102, 126, 234, 0.15);
            padding: 8px;
            border-radius: 50%;
        }

        /* Couleurs des icônes */
        .blue-icon {
            color: #667eea;
        }
        .pink-icon {
            color: var(--pink);
        }
        .gray-icon {
            color: var(--text-light);
        }
        .accent-icon {
            color: var(--accent-color);
        }

        /* Styles pour les particules */
        #particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.8;
            animation: floatUp 8s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-10px);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <!-- Arrière-plan animé -->
    <div class="particles" id="particles-bg"></div>

    <!-- Header avec texte défilant et haut-parleur -->
    <div class="header">
        <div class="speaker-container">
            <i data-lucide="volume-2" class="speaker-icon" size="16"></i>
        </div>
        <div class="header-text">
            Bienvenue sur 4G plus ,avec 4G plus vous pouvez retirer votre revnus quotidienne chaque jour
            les frai de retrait s’applque a 10%
        </div>
    </div>

    <!-- Bannière Loterie avec lien cliquable -->
    <a href="code.html" class="lottery-banner">
        <div class="lottery-banner-text">
            <div></div>
            <div></div>
            <div style="font-weight: bold; margin-top: 0.5rem;">
                Veuillez cliquez ici pour inséré le code de votre cadeau
            </div>
        </div>
        <div class="lottery-banner-circle">
            <i class="fas fa-gift" style="color: white; font-size: 1.5rem;"></i>
        </div>
    </a>

    <!-- Nouvelle section d'image carrée avec bordure pour tableau des revenus -->
    <div class="revenue-section">
        <img
            src="https://image.noelshack.com/fichiers/2025/34/4/1755774734-screenshot-20250821-110044-trebedit.jpg"
            alt="Tableau des revenus"
        />
    </div>

    <!-- Section Gagnants -->
    <div class="section">
        <h2 class="section-title">
            <img
                src="https://image.noelshack.com/fichiers/2025/25/6/1750519713-4g-network-technology-concept-internet-260nw-1840890631.jpg"
                alt="Sprite"
                width="24"
                height="24"
                style="border-radius: 50%;"
            />
            Il gagne de l’argent avec 4G plus
        </h2>
        <div id="winners-list" class="winners-list">
            <!-- Les gagnants seront générés par JavaScript -->
        </div>
    </div>

    <!-- Section Marque Sprite -->
    <div class="section">
        <div class="pepsi-brand">4G LTE</div>
        <div style="text-align: center; margin-top: 1rem">
            <img
                src="https://image.noelshack.com/fichiers/2025/25/6/1750519527-images.png"
                alt="Sprite Team"
                style="width: 100%; height: 8rem; object-fit: cover; border-radius: 1rem; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2)"
            />
        </div>
    </div>

    <!-- Navigation modernisée du bas -->
    <div class="nav">
        <a href="accueil.html" class="nav-item nav-active">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="investi.html" class="nav-item">
            <i class="fas fa-gem"></i>
            <span>4G LTE</span>
        </a>
        <a href="machine.html" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>Laboratoire</span>
        </a>
        <a href="equipe.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Équipe</span>
        </a>
        <a href="solde.html" class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>Profil</span>
        </a>
    </div>

    <script>
        // Création des particules animées
        function createParticles() {
            const particlesContainer = document.getElementById('particles-bg');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // Taille et position aléatoires
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;

                // Délai d'animation aléatoire
                particle.style.animationDelay = `${Math.random() * 6}s`;

                particlesContainer.appendChild(particle);
            }
        }

        // Initialisation après le chargement de la page
        document.addEventListener('DOMContentLoaded', function () {
            createParticles();
            lucide.createIcons();

            const winnerPairs = [
                [
                    { number: '****1573', amount: '12499.92FCFA' },
                    { number: '****7477', amount: '833333.28FCFA' },
                ],
                [
                    { number: '****5239', amount: '25000.00FCFA' },
                    { number: '****8901', amount: '74500.00FCFA' },
                ],
                [
                    { number: '****2468', amount: '125000.50FCFA' },
                    { number: '****1357', amount: '56789.33FCFA' },
                ],
            ];

            const winnersList = document.getElementById('winners-list');
            let currentPairIndex = 0;

            function createWinnerItem(winner) {
                const item = document.createElement('div');
                item.className = 'winner-item';

                item.innerHTML = `
                    <i data-lucide="circle-user" class="gray-icon" size="32"></i>
                    <div class="winner-info">
                        <div class="winner-number">Félicitations ${winner.number}</div>
                        <div class="winner-amount">${winner.amount}</div>
                    </div>
                `;
                return item;
            }

            function displayWinnerPair(pairIndex) {
                winnersList.innerHTML = '';
                const pair = winnerPairs[pairIndex];
                pair.forEach((winner) => {
                    winnersList.appendChild(createWinnerItem(winner));
                });
                lucide.createIcons();
            }

            displayWinnerPair(0);

            setInterval(() => {
                const items = document.querySelectorAll('.winner-item');
                items.forEach((item) => (item.style.opacity = '0'));

                setTimeout(() => {
                    currentPairIndex = (currentPairIndex + 1) % winnerPairs.length;
                    displayWinnerPair(currentPairIndex);

                    const newItems = document.querySelectorAll('.winner-item');
                    setTimeout(() => {
                        newItems.forEach((item) => (item.style.opacity = '1'));
                    }, 50);
                }, 500);
            }, 4000);
        });
    </script>
</body>
</html>
