<title>Page d'Investissement</title>
<style>
  body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #dcecfb, #b2c9e3); /* fond doux */
  color: #2f3e56;
  font-size: 14px;
}

.slider {
  background-color: transparent; /* supprimer blanc */
  border-radius: 14px;
  box-shadow: 0 15px 30px rgba(42,70,97,0.15);
  padding: 1.5rem 1rem 2.5rem;
}

.slide {
  background: transparent; /* supprimer fond blanc */
  box-shadow: 0 6px 20px rgba(42,70,97,0.08);
}

header {
  background-color: #2a4661;
  color: #f0f5fa;
  padding: 1rem 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 3px 8px rgba(42,70,97, 0.7);
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
}

header h1 {
  margin: 0;
  font-weight: 700;
  font-size: 1.5rem;
  letter-spacing: 1px;
}

header button {
  background: linear-gradient(45deg, #6aba74, #3a8d4c);
  border: none;
  padding: 0.5rem 1.1rem;
  font-weight: 600;
  color: #eef7f5;
  border-radius: 20px;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(106,186,116,0.7);
  transition: background 0.3s ease, transform 0.2s ease;
}

header button:hover {
  background: linear-gradient(45deg, #3a8d4c, #6aba74);
  transform: scale(1.05);
}

.container {
  max-width: 860px;
  margin: 2rem auto;
  padding: 0 1rem;
}

.slider {
  position: relative;
  overflow: hidden;
  background-color: #fafaffcc;
  border-radius: 14px;
  box-shadow: 0 15px 30px rgba(42,70,97,0.15);
  padding: 1.5rem 1rem 2.5rem;
  transition: background-color 0.3s ease;
}

.slide {
  display: none;
  padding: 1rem 1.4rem;
  text-align: center;
  border-radius: 14px;
  background: #f9fbfe;
  box-shadow: 0 6px 20px rgba(42,70,97,0.08);
  transition: opacity 0.4s ease, transform 0.4s ease;
  user-select: none;
}

.slide.active {
  display: block;
  opacity: 1;
  transform: translateX(0);
}

.slide img {
  max-width: 200px;
  border-radius: 14px;
  margin-bottom: 1rem;
  box-shadow: 0 6px 14px rgba(42,70,97,0.07);
  transition: transform 0.3s ease;
}

.slide img:hover {
  transform: scale(1.03);
}

.badge {
  background-color: #3a8d4c;
  display: inline-block;
  padding: 0.35rem 0.85rem;
  border-radius: 20px;
  font-size: 0.9rem;
  color: #e8f0f2;
  margin-bottom: 0.9rem;
  letter-spacing: 0.6px;
  box-shadow: 0 3px 8px rgba(58,141,76,0.45);
}

h2 {
  margin: 0.15rem 0 0.7rem;
  font-size: 1.6rem;
  color: #2f3e56;
  font-weight: 700;
  letter-spacing: 0.5px;
}

p {
  margin: 0.3rem 0;
  font-size: 1rem;
  color: #4a5e75;
  font-weight: 500;
  line-height: 1.4;
}

.price {
  font-size: 1.4rem;
  color: #4a7d57;
  font-weight: 700;
  margin-top: 1rem;
  letter-spacing: 0.8px;
}

button.invest-btn {
  margin-top: 1.3rem;
  background: linear-gradient(45deg, #6aba74, #3a8d4c);
  border: none;
  color: #eaf4f3;
  padding: 0.65rem 1.6rem;
  font-size: 1.05rem;
  font-weight: 700;
  border-radius: 22px;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(106,186,116,0.6);
  transition: background 0.35s ease, transform 0.25s ease;
}

button.invest-btn:hover:not(:disabled) {
  background: linear-gradient(45deg, #3a8d4c, #6aba74);
  transform: scale(1.06);
}

button.invest-btn:disabled, button.invest-btn[disabled] {
  background-color: #bcc9d1 !important;
  cursor: not-allowed;
  box-shadow: none;
  color: #78909c;
}

.purchase-limit {
  margin-top: 0.4rem;
  font-size: 0.9rem;
  font-style: italic;
  color: #3a8d4c;
  font-weight: 600;
}

/* Navigation arrows */
.nav-arrows {
  position: absolute;
  top: 50%;
  width: 100%;
  height: 0;
  pointer-events: none;
}

.nav-arrows button {
  pointer-events: all;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #3a8d4ccc;
  border: none;
  color: #eaf4f3;
  font-size: 2rem;
  padding: 0.25rem 0.75rem;
  border-radius: 50%;
  cursor: pointer;
  user-select: none;
  box-shadow: 0 4px 10px rgba(58,141,76,0.7);
  transition: background-color 0.3s ease;
}

.nav-arrows button:hover {
  background: #6aba74cc;
}

.nav-arrows .prev {
  left: 10px;
}

.nav-arrows .next {
  right: 10px;
}

/* Notification */
.notification {
  position: fixed;
  top: 1rem;
  right: 1rem;
  background-color: #4a7d57;
  color: #eaf4f3;
  padding: 0.9rem 1.5rem;
  border-radius: 12px;
  box-shadow: 0 3px 15px rgba(74,125,87,0.85);
  display: none;
  z-index: 1100;
  font-weight: 700;
  letter-spacing: 0.5px;
  font-size: 0.95rem;
}

</style>
</head>
<body>


</header>

<div class="container">

  <div class="slider" aria-label="Plans d'investissement">

    <!-- Slides injectées dynamiquement -->

    <div class="nav-arrows">
      <button class="prev" aria-label="Slide précédente" onclick="prevSlide()">‹</button>
      <button class="next" aria-label="Slide suivante" onclick="nextSlide()">›</button>

<div class="notification" role="alert"></div>

<script type="module">
// Ici on place ton script avec l'import Firebase et les fonctions

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;
let userBalance = 0;
let currentSlide = 0;
const sliderContainer = document.querySelector('.slider');
const notification = document.querySelector('.notification');

const PRODUCT_CONFIG = {

// Fonction notification
function showNotification(message, type = 'success') {
  notification.textContent = message;
  notification.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
  notification.style.display = 'block';
  setTimeout(() => {
    notification.style.display = 'none';
  }, 3000);
}

// Fonction pour naviguer dans le slider
function showSlide(index) {
  const slides = document.querySelectorAll('.slide');
  if (!slides.length) return;
  if (index < 0) index = slides.length - 1;
  if (index >= slides.length) index = 0;
  currentSlide = index;
  slides.forEach((el, i) => {
    el.classList.toggle('active', i === index);
  });
}

window.nextSlide = function() {
  showSlide(currentSlide + 1);
};
window.prevSlide = function() {
  showSlide(currentSlide - 1);
};

// Fonction pour vérifier les investissements actifs avec limite
async function checkActiveInvestments(userId, productId) {
  try {
    const investmentsRef = ref(db, `investments/${userId}`);
    const snapshot = await get(investmentsRef);
    if (!snapshot.exists()) return 0;
    let activeCount = 0;
    Object.values(snapshot.val()).forEach(investment => {
      if (investment.productId === productId &&
          investment.status === 'active' &&
          investment.remainingDays > 0) {
        activeCount++;
      }
    });
    return activeCount;
  } catch (error) {
    console.error(error);
    return 0;
  }
}

// Mise à jour des boutons selon limites et solde
async function updateButtonsState() {
  if (!currentUser) return;
  for (const productIdStr in PRODUCT_CONFIG) {
    const productId = Number(productIdStr);
    const product = PRODUCT_CONFIG[productId];
    const activeCount = await checkActiveInvestments(currentUser.uid, productId);
    const remaining = product.limit - activeCount;

    const btn = document.querySelector(`#invest-btn-${productId}`);
    const limitSpan = document.querySelector(`#purchaseLimit${productId}`);

    if (limitSpan) {
      limitSpan.textContent = `${remaining} achat${remaining > 1 ? 's' : ''} restant${remaining > 1 ? 's' : ''}`;
    }

    if (btn) {
      if (remaining <= 0) {
        btn.disabled = true;
        btn.textContent = 'Limite atteinte';
        btn.style.backgroundColor = '#999';
      } else if (userBalance < product.price) {
        btn.disabled = true;
        btn.textContent = 'Solde insuffisant';
        btn.style.backgroundColor = '#cc3333';
      } else {
        btn.disabled = false;
        btn.textContent = `Investir ${product.price.toLocaleString('fr-FR')} FCFA`;
        btn.style.backgroundColor = '#004466';
      }
    }
  }
}

// Fonction investissement (extrait de ton script, légèrement modifiée pour lien bouton)
window.investProduct = async function(productId, amount) {
  if (!currentUser) {
    showNotification('Veuillez vous connecter pour investir', 'error');
    return;
  }
  try {
    const productConfig = PRODUCT_CONFIG[productId];
    const activeInvestments = await checkActiveInvestments(currentUser.uid, productId);

    if (activeInvestments >= productConfig.limit) {
      showNotification("Vous avez atteint la limite d'achat pour ce produit", "error");
      return;
    }
    if (userBalance < amount) {
      showNotification("Solde insuffisant pour cet investissement", "error");
      return;
    }
    const investmentsRef = ref(db, `investments/${currentUser.uid}`);
    const updates = {};
    updates[`users/${currentUser.uid}/balance`] = userBalance - amount;
    updates[`users/${currentUser.uid}/totalInvestments`] = serverTimestamp();

    const currentDate = new Date();
    const newInvestmentRef = push(investmentsRef);
    updates[`investments/${currentUser.uid}/${newInvestmentRef.key}`] = {
      productId,
      amount,
      startDate: currentDate.toISOString(),
      endDate: new Date(currentDate.getTime() + (productConfig.cycleDuration * 24*3600*1000)).toISOString(),
      status: 'active',
      remainingDays: productConfig.cycleDuration,
      dailyRevenue: productConfig.dailyRevenue,
      totalRevenue: productConfig.totalRevenue,
      collectedRevenue: 0,
      lastCollection: currentDate.toISOString(),
      timestamp: serverTimestamp()
    };

    await update(ref(db), updates);

    // Met à jour le solde localement et le status des boutons
    userBalance -= amount;
    await updateButtonsState();

    showNotification("Investissement réussi !", "success");

    setTimeout(() => {
      window.location.href = 'machine.html';
    }, 2000);

  } catch (error) {
    console.error(error);
    showNotification("Une erreur est survenue lors de l'investissement", "error");
  }
};

// Afficher les plans dynamiquement
function renderPlans() {
  sliderContainer.innerHTML = '';

  Object.values(PRODUCT_CONFIG).forEach((product, index) => {
    const slide = document.createElement('div');
    slide.classList.add('slide');
    if (index === 0) slide.classList.add('active');
    slide.innerHTML = `
      <img src="${product.image}" alt="Image plan ${product.name}" />
      <div class="badge">${product.badge}</div>
      <h2>${product.name} - <small>${product.category}</small></h2>
      <p><b>Durée :</b> ${product.cycleDuration} jours</p>
      <p><b>Revenu journalier :</b> ${product.dailyRevenue.toLocaleString('fr-FR')} FCFA</p>
      <p><b>Revenu total prévu :</b> ${product.totalRevenue.toLocaleString('fr-FR')} FCFA</p>
      <p class="price">Prix : ${product.price.toLocaleString('fr-FR')} FCFA</p>
      <button 
        id="invest-btn-${product.id}" 
        class="invest-btn" 
        onclick="investProduct(${product.id}, ${product.price})"
      >Investir</button>
      <div class="purchase-limit" id="purchaseLimit${product.id}"></div>
    `;
    sliderContainer.appendChild(slide);
  });

  // Recréer les flèches (car on a vidé le slider)
  const navArrows = document.createElement('div');
  navArrows.classList.add('nav-arrows');
  navArrows.innerHTML = `
    <button class="prev" aria-label="Slide précédente" onclick="prevSlide()">‹</button>
    <button class="next" aria-label="Slide suivante" onclick="nextSlide()">›</button>
  `;
  sliderContainer.appendChild(navArrows);
}

// Gestion de l'état utilisateur et initialisation
onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUser = user;
    try {
      const userRef = ref(db, `users/${user.uid}`);
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        userBalance = snapshot.val().balance || 0;
        renderPlans();
        await updateButtonsState();
      } else {
        showNotification("Erreur lors du chargement du solde", "error");
      }
    } catch (error) {
      console.error(error);
      showNotification("Erreur lors du chargement des données", "error");
    }
  } else {
    window.location.href = 'login.html';
  }
});

// Fonction de déconnexion accessible globalement
window.handleLogout = async function() {
  try {
    await auth.signOut();
    window.location.href = 'login.html';
  } catch (error) {
    console.error(error);
    showNotification('Erreur lors de la déconnexion', 'error');
  }
};
</script>
