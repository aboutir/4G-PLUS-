<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4G PLUS - Ici on gagne de l'argent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Logo Container */
        .logo-container {
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(102, 126, 234, 0.6);
            }
        }

        /* Signal Bars Animation */
        .signal-bars {
            display: flex;
            align-items: end;
            gap: 3px;
            margin-left: 15px;
        }

        .bar {
            width: 8px;
            background: linear-gradient(to top, #00ff88, #00cc6a);
            border-radius: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .bar:nth-child(1) { height: 15px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 25px; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 35px; animation-delay: 0.4s; }
        .bar:nth-child(4) { height: 45px; animation-delay: 0.6s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scaleY(0.8); }
            50% { opacity: 1; transform: scaleY(1.2); }
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            color: #fff;
            max-width: 800px;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .company-name {
            color: #00ff88;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            margin-top: 10px;
            animation: bounce 2s ease-in-out infinite;
            letter-spacing: 1px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Money Animation */
        .money-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .money-symbol {
            position: absolute;
            font-size: 2rem;
            color: #ffd700;
            animation: fall 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Transition Screen */
        .transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .transition-screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .transition-logo {
            font-size: 4rem;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            animation: pulseTransition 1.5s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes pulseTransition {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .transition-text {
            font-size: 1.5rem;
            color: white;
            text-align: center;
            opacity: 0.9;
            animation: fadeInTransition 2s ease-in-out infinite;
        }

        @keyframes fadeInTransition {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        .loading-bars {
            display: flex;
            gap: 5px;
            margin-top: 30px;
        }

        .loading-bar {
            width: 8px;
            height: 40px;
            background: white;
            border-radius: 4px;
            animation: loadingPulse 1s ease-in-out infinite;
        }

        .loading-bar:nth-child(1) { animation-delay: 0s; }
        .loading-bar:nth-child(2) { animation-delay: 0.1s; }
        .loading-bar:nth-child(3) { animation-delay: 0.2s; }
        .loading-bar:nth-child(4) { animation-delay: 0.3s; }
        .loading-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes loadingPulse {
            0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
            50% { transform: scaleY(1); opacity: 1; }
        }
        .cta-button {
            margin-top: 40px;
            padding: 15px 40px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
            animation: fadeInUp 2s ease-out;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
            background: linear-gradient(45deg, #00cc6a, #00ff88);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .welcome-title {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
            
            .signal-bars {
                margin-left: 10px;
            }
            
            .bar {
                width: 6px;
            }
            
            .bar:nth-child(1) { height: 12px; }
            .bar:nth-child(2) { height: 20px; }
            .bar:nth-child(3) { height: 28px; }
            .bar:nth-child(4) { height: 36px; }
        }
    </style>
</head>
<body>
    <!-- Transition Screen -->
    <div class="transition-screen" id="transitionScreen">
        <div class="transition-logo">4G PLUS</div>
        <div class="transition-text">

        </div>
        <div class="loading-bars">
            <div class="loading-bar"></div>

            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
        </div>

    <!-- Particles Background -->
    <div class="particles" id="particles"></div>
    
    <!-- Money Animation -->
    <div class="money-animation" id="moneyAnimation"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <span class="logo-text">4G</span>
                <div class="signal-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>

                <span class="logo-text">PLUS</span>

        <!-- Welcome Message -->
        <div class="welcome-message">
            <h1 class="welcome-title">
                Bienvenue sur l'entreprise <span class="company-name">4G PLUS</span>

            <p class="tagline">Ici on gagne de l'argent ðŸ’°</p>
            
            <button class="cta-button" onclick="startTransition()">

            </button>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Create falling money symbols
        function createMoneySymbol() {
            const moneyAnimation = document.getElementById('moneyAnimation');
            const symbols = ['ðŸ’°', 'ðŸ’µ', 'ðŸ’Ž', 'ðŸª™', 'ðŸ’¸'];
            
            const symbol = document.createElement('div');
            symbol.className = 'money-symbol';
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.left = Math.random() * 100 + '%';
            symbol.style.animationDuration = (Math.random() * 2 + 3) + 's';
            
            moneyAnimation.appendChild(symbol);
            
            // Remove symbol after animation
            setTimeout(() => {
                symbol.remove();
            }, 5000);
        }

        // Transition Animation
        function startTransition() {
            const transitionScreen = document.getElementById('transitionScreen');
            const button = document.querySelector('.cta-button');
            
            // Disable button and show loading
            button.style.transform = 'scale(0.95)';
            button.style.opacity = '0.7';
            
            // Show transition screen
            transitionScreen.classList.add('active');
            
            // Create extra money symbols during transition
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createMoneySymbol(), i * 50);
            }
            
            // Add sound effect simulation
            setTimeout(() => {
                // Navigate to inscription page after animation
                window.location.href = 'inscrir.html';
            }, 2500);
        }

        // CTA Button click handler (kept for backward compatibility)
        function showMessage() {
            startTransition();
        }

        // Initialize animations
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Create money symbols periodically
            setInterval(createMoneySymbol, 800);
        });

        // Add mouse movement effect
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            particles.forEach(particle => {
                const rect = particle.getBoundingClientRect();
                const particleX = rect.left + rect.width / 2;
                const particleY = rect.top + rect.height / 2;
                
                const distance = Math.sqrt(
                    Math.pow(mouseX - particleX, 2) + Math.pow(mouseY - particleY, 2)
                );
                
                if (distance < 100) {
                    const angle = Math.atan2(particleY - mouseY, particleX - mouseX);
                    const force = (100 - distance) / 100;
                    const moveX = Math.cos(angle) * force * 20;
                    const moveY = Math.sin(angle) * force * 20;
                    
                    particle.style.transform = `translate(${moveX}px, ${moveY}px)`;
                } else {
                    particle.style.transform = 'translate(0, 0)';
                }
            });
        });
    </script>
</body>
</html>
